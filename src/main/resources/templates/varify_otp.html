<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::body})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body class="Login-body">


	<div class="login-box">

		<div class="alert alert-warning" role="alert">We have Send OTP To Your Email...!</div>
		
		<form th:action="@{/otp-verification}" method="post">
			<div class="login-field">
			
			<!-- aleert message -->
			 <div th:if="${session.message}">
			 <div 
				 class="alert alert-danger text-center"
				role="alert">
				<span th:text="${session.message}"> </span>
			
			</div>
			
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>

				
				<input name="OTP" type="text" placeholder="Enter OTP Here"
					class="form-control mt-4" />
			</div>

			<div>
				<button type="submit"  class="btn">Verify</button>
			</div>
		</form>


	</div>



</body>
</html>
