<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::body})">
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body class="Login-body">

	<div class="login-box">
		<h2>Login</h2>

		<form id="login-form" th:action="@{/do_login}" action="#" method="post">
			<div th:if="${param.error}" class="alert alert-danger">
				<small>Invalid username and password</small></div>
			<div th:if="${param.logout}" class="alert alert-danger">
			  <small> you have sucessfully logedout</small></div>
			  	<div th:if="${param.change}" class="alert alert-danger">
			  <p th:text="${param.change}"></p>
			  </div>
			
			
			<div class="  login-field">
				<label for="username">Username</label> <input id="username"
					type="text" name="username" required />
			</div>
			<div class="login-field">
				<label for="password">Password</label> <input id="password"
					type="password" name="password" required />
			</div>
			
			<a th:href="@{/forgot}" style="color: orange;"> Forgot password!!</a>
			
			<button type="submit">Submit</button>
		</form>
	</div>

</body>
</html>
