<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::body})">

	<title>Document</title>
</head>
<body>
   
        
        <div class="container">
        
        <div class="row">
        
        <div class="col-md-11">
        <div class="card">
        <div class="card-body">
        
             <h1 class="field" style="font-size: 25px;">Change password..</h1>
        
        <form th:action="@{/user/change_password}" method="post">
        
        <div class="form-group mt-4">
        
        <input name="oldpassword" type="text" placeholder="Enter old password"  class="form-control" >
        </div>
        
         <div class="form-group">
        
        <input name="newpassword" type="text" placeholder="Enter new password"  class="form-control" >
        </div>
        <div class="conatiner text-center">
         <button type="submit" class="btn btn-success col-md-1"> Submit</button>
         <button type="reset" class="btn btn-warning col-md-1 ml-3"> Reset</button>
        
        </div>
        
        </form>
        
        </div>
        
        
        </div>
        
        </div>
        
        </div>
        
        </div>
        
        
</body>
