<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/Ad_base::layout(~{::body})">
<head>
<meta charset="UTF-8" />
<title>Request detail</title>
</head>
<body>
	<div class="card mt-2 ml-3 mr-3" >
	 <div class="card-body" style="background-color:#f5f5f5;">
	 <h1 class="text-center" style="color: #673ab7;"> User REQUEST!!!</h1>
	 <div class="container-fluid mt-2">
	 <div class="row">
	 <div class="col-md-10 offset-md-1">
	 
	 <form id="requestform"  method="post" th:action="@{/admin/process_request}" th:object="${request}"
	 class="mt-2"
	 enctype="multipart/form-data"
	 >
	 
	 <input type="hidden" th:value="${request.requestId}" name="requestId" />
	
	 
	 <!-- for name -->
	 
	  
	  <div class="form-row field">
       <label class= "col-md-5"> <i class="fas fa-pencil-alt"></i> USER NAME:</label>
       </div>
   
   <table class="table ml-5" style="color: purple;" >
			<thead>
				
			</thead>
			<tbody>
			<tr>
					
					<th scope="col"><span th:text="${Normaluser.userFirstname}"></span>
					<span
						th:text="${Normaluser.userLastname}"></span></th>
						</tr>
			</tbody>
	</table>  
<!-- 	name ends here -->
  
<!-- for address field    -->
  <div class="form-row field">
       <label class= "col-md-5 mt-2" > <i class="fas fa-map-marker-alt"></i> ADDRESS:</label>
       </div>
   

    
<table class="table ml-5" style="color: purple">
			<thead>
				
			</thead>
			<tbody>
			
				<tr>
					
					<th scope="col">'<span th:text="${Normaluser.userAddress.flatno}"></span>',
					<span  th:text="${Normaluser.userAddress.streetname}"></span>,
					<span  th:text="${Normaluser.userAddress.landmark}"></span>,
					<span  th:text="${Normaluser.userAddress.city}"></span>,
					<span  th:text="${Normaluser.state}"></span>.
					 
				</th>
				</tr>
				


			</tbody>
		</table>
  
   <div class="form-row field">
       <label class= "col-md-" > <i class="fas fa-edit"></i> DESCRIPTION:</label>
       </div>
         
         <div class="form-row col-md-11 mt-3 ml-4">
    
    <textarea th:text="${request.Request}" id="mytextarea" name="Request" cols="50" rows="4" class="form-control" readonly ></textarea>
     <div class="invalid-feedback" >
   </div>
  </div>

<!--    mobile number -->
 <div class="form-row field">
       <label class= "col-md mt-3" > <i class="fas fa-mobile-alt"></i> MOBILE NUMBER:</label>
       </div>
        <div class="form-group ml-5">
        
    
    <input id="New_mobile" name="New_mobile" type="number" th:value="${request.New_mobile}"  class="form-control col-md-5" readonly>
  
  </div>

<!-- Date of request -->
   <div class="form-row field">
       <label class= "col-md mt-3" > <i class="fas fa-mobile-alt"></i> Date:</label>
       </div>
        <div class="form-group ml-5">
        
    
    <input  name="Date" type="date" th:value="${#dates.format(request.Date, 'yyyy-MM-dd')}" class="form-control col-md-5" readonly>
  
  </div>

  <div class="form-row field">
       <label class= "col-md mt-3" > <i class="fas fa-mobile-alt"></i> Status:</label>
       </div>
        <div class="form-group ml-5">
        
    
    <input id="Status" name="Status" type="text" th:value="${request.Status}"  class="form-control col-md-5">
  
  </div>

  <button   id="go" type="submit" class="btn btn-success btn btn-block mt-2">
  Update Status
 
</button>
        <a th:href="@{'/admin/'+${request.requestId}+'/create_report'}" class= "btn btn-primary btn btn-block mt-2"> Create Report </a>              

</form>
   </div>
       
   </div>

    
   </div>
       
   </div>
    
   
     
      
   </div>
</body>
</html>
