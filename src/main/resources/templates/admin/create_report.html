<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/Ad_base::layout(~{::body})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
      <h1>
       Create Report
      </h1>
      
      
	<div class="card ml-3 mr-4">
		<div class="card-body" style="background-color:
#eeeeee;" th:if=${request} >
	
     <form th:action="@{'/admin/'+${request.requestId}+'/export_report'}" method="post" th:object="${request}">
		
		<table class="table ml-1">
			<thead class="bg-info">
				<tr >
				    <!--       <td><input  class="checkMe" type="checkbox"   ></td> -->
					<td scope="col"><input  class="form-check-input-custom-checkbox ml-1 mr-2" type="checkbox">  NAME:</td>
					<td scope="col"><span th:text="${Normaluser.userFirstname}"></span>
					<span
						th:text="${Normaluser.userLastname}"></span> </td>
						</tr>
			</thead>
			<tbody class="bg-info">
				<tr>
					<td scope="col"><input  class="form-check-input-custom-checkbox ml-1 mr-2" type="checkbox" th:value="${request.New_mobile}"> MOBILE:</td>
					<td scope="col"><span th:text="${request.New_mobile}"></span></td>
				</tr>
				<tr>
					<td scope="col"><input  class="form-check-input-custom-checkbox ml-1 mr-2" type="checkbox"> DECRIBTION:</td>
					<td scope="col"><span th:text="${request.Request}"></span></td>
				</tr>
				<tr>
					<td scope="col"> <input  class="form-check-input-custom-checkbox ml-1 mr-2" type="checkbox"> DATE:</td>
					<td scope="col"><span th:text="${request.Date}"></span></td>
				</tr>
				<tr style="color:yellow;" >
					<td scope="col"><input  class="form-check-input-custom-checkbox ml-1 mr-2" type="checkbox"> STATUS:</td>
					<td scope="col"><span  th:text="${request.Status}"></span>.....</td>
				</tr>
				<tr>
					<td scope="col"> <input  class="form-check-input-custom-checkbox ml-1 mr-2" type="checkbox"> ADDRESS:</td>
					<td scope="col">'<span th:text="${Normaluser.userAddress.flatno}"></span>',
					<span  th:text="${Normaluser.userAddress.streetname}"></span>,
					<span  th:text="${Normaluser.userAddress.landmark}"></span>,
					<span  th:text="${Normaluser.userAddress.city}"></span>,
					<span  th:text="${Normaluser.state}"></span>.
					 
				</td>
				</tr>
				


			</tbody>
		</table>
		
		 <button class="btn btn-success col-md-2 text-center">Export Report</button>
		 
		 </form>
		
		 
		</div>
		<h1 th:unless="${request}">You dont have permission to see this request</h1>
	</div>
      
      
</body>
</html>
